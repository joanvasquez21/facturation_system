<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Client List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
		}
		.container {
			margin-top: 20px;
		}
		.user-card {
			background-color: #ffffff;
			border: 1px solid #e3e6f0;
			border-radius: 10px;
			padding: 15px;
			margin-bottom: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
		}
		.user-card h5 {
			margin: 0;
			font-weight: 600;
			color: #343a40;
		}
		.user-actions {
			display: flex;
			gap: 10px;
		}
		.btn-edit, .btn-delete {
			background-color: transparent;
			color: #6c757d;
			border: none;
			padding: 5px 10px;
			border-radius: 8px;
			display: flex;
			align-items: center;
			transition: background-color 0.2s, color 0.2s;
		}
		.btn-edit:hover, .btn-delete:hover {
			background-color: #e9ecef;
			color: #000;
		}
		.btn-edit i, .btn-delete i {
			margin-right: 0;
		}
		.btn-create {
			background-color: #000000;
			color: white;
			border: none;
			padding: 8px 15px;
			border-radius: 8px;
			margin-bottom: 15px;
			display: inline-block;
			align-self: flex-end;
			margin-left: auto;
		}
		.btn-create:hover {
			background-color: #343a40;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div class="container">
		<div style="display: flex; justify-content: space-between; align-items: center;">
			<h2>Users</h2>
			<a th:href="@{/form}" class="btn-create">Create User</a>
		</div>
		<div th:each="client : ${clients}" class="user-card">
			<h5 th:text="${client.name} + ' ' + ${client.lastName}">John Doe</h5>
			<div class="user-actions">
				<a th:href="@{/form/} + ${client.id}" class="btn-edit">
					<i class="fas fa-pencil-alt"></i>
				</a>
				<a th:href="@{/delete/} + ${client.id}" class="btn-delete">
					<i class="fas fa-trash-alt"></i>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
