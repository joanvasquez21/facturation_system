<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Client List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
		}
		.container {
			margin-top: 20px;
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #dee2e6;
		}
		th {
			background-color: #f8f9fa;
			font-weight: bold;
			color: #495057;
			box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.1);
		}
		td {
			color: #343a40;
		}
		.actions {
			display: flex;
			justify-content: space-around;
			color: #495057;
		}
		.actions a {
			color: #495057;
			text-decoration: none;
			padding: 5px;
			border-radius: 4px;
			transition: background-color 0.3s, color 0.3s;
		}
		.actions a:hover {
			background-color: #e9ecef;
			color: #000;
		}
		.btn-create {
			background-color: #000000;
			color: white;
			border: none;
			padding: 8px 15px;
			border-radius: 8px;
			margin-bottom: 15px;
			display: inline-block;
			margin-left: auto;
			text-decoration: none;
			transition: background-color 0.3s;
		}
		.btn-create:hover {
			background-color: #343a40;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div class="container">

		<div th:if="${info}" class="alert alert-success" role="alert">
			<p th:text="${info}"></p>
		</div>
		
		<div style="display: flex; justify-content: space-between; align-items: center;">
			<h2>Customer list and invoice creation</h2>
			<a th:href="@{/form}" class="btn-create">Create user</a>
		</div>
		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>lastname</th>
					<th>email</th>
					<th>date</th>
					<th>actions</th>
				</tr>
			</thead>
			<tbody th:each="client : ${clients}">
				<tr>
					<td> <a th:href="@{/see/} + ${client.id}" th:text="${client.id}"></a></td>
					<td th:text="${client.name}"></td>
					<td th:text="${client.lastName}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${#dates.format(client.createAt, 'yyyy-MM-dd')}"></td>
					<td class="actions">
						<a th:href="@{/form/} + ${client.id}" class="btn-edit" title="Edit">
							<i class="fas fa-pencil-alt"></i>
						</a>
						<a th:href="@{/delete/} + ${client.id}" class="btn-delete" title="Delete">
							<i class="fas fa-trash-alt"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<nav th:replace="paginator-nav :: paginator">
		</nav>
	</div>
</body>
</html>
